<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>關卡九 訂單明細</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="order-summary">
            <h2>訂單摘要</h2>
            <div class="order-list">
            <div class="order-list-subtotal">
                <p>小計</p>
                <span>2,700</span>
            </div>
            <div class="order-list-shipping-fee">
                <p class="mt-16">運費</p>
                <span class="mt-16">300</span>
            </div>
            <div class="order-list-total">
                <p class="total-text">總計</p>
                <span class="total-text">3,000</span>
            </div>
            </div>
        </div>
        <div class="shopping-list">
            <h2>購物清單</h2>
            <ul class="product-list">
            <li class="product-item mb-16">
                <img src="https://hexschool.github.io/flexImgUrl/9/pic.png" alt="product-pic">
                <div class="product-details">
                <span>焦糖馬卡龍 (2)</span>
                <p>900</p>
                </div>
            </li>
            <li class="product-item mb-16">
                <img src="https://hexschool.github.io/flexImgUrl/9/pic.png" alt="product-pic">
                <div class="product-details">
                <span>焦糖馬卡龍 (2)</span>
                <p>900</p>
                </div>
            </li>
            <li class="product-item">
                <img src="https://hexschool.github.io/flexImgUrl/9/pic.png" alt="product-pic">
                <div class="product-details">
                <span>焦糖馬卡龍 (2)</span>
                <p>900</p>
                </div>
            </li>
            </ul>
        </div>
    </div>
</body>
</html>
